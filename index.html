<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=“theme-color” content=“#71B280>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset-styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/math.js"></script>
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <div class="calc-container">
        <div id="display">
            <div id="top-display"></div>
            <div id="bot-display"></div>
        </div>
        <div id="button-grid">
            <div class="button-row">
                <button class="red-btn" data-clear>C</button>
                <button class="green-btn" data-operator>÷</button>
                <button class="green-btn" data-operator>×</button>
                <button class="red-btn" data-backspace>&#9003;</button>
            </div>
            <div class="button-row">
                <button class="white-btn" data-digit>1</button>
                <button class="white-btn" data-digit>2</button>
                <button class="white-btn" data-digit>3</button>
                <button class="green-btn" data-invert>+/−</button>
            </div>
            <div class="button-row">
                <button class="white-btn" data-digit>4</button>
                <button class="white-btn" data-digit>5</button>
                <button class="white-btn" data-digit>6</button>
                <button class="green-btn" data-operator data-minus>−</button>
            </div>
            <div class="button-row">
                <button class="white-btn" data-digit>7</button>
                <button class="white-btn" data-digit>8</button>
                <button class="white-btn" data-digit>9</button>
                <button class="green-btn" data-operator>+</button>
            </div>
            <div class="button-row">
                <button class="green-btn" data-operator>%</button>
                <button class="white-btn" data-digit>0</button>
                <button class="white-btn">.</button>
                <button class="red-btn" data-equal>=</button>
            </div>
        </div>

    </div>
</body>
</html>
