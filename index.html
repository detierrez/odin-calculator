<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=“theme-color” content=“#71B280>
    <title>Calculator</title>
    <link rel="stylesheet" href="reset-styles.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="math.js"></script>
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="calc-container">
        <div id="display">
            <div id="secondary-display"></div>
            <div id="primary-display"></div>
        </div>
        <div id="button-grid">
            <div class="button-row">
                <button class="red-btn" data-type="clear">C</button>
                <button class="green-btn" data-type="operator">÷</button>
                <button class="green-btn" data-type="operator">×</button>
                <button class="red-btn" data-type="backspace">&#9003;</button>
            </div>
            <div class="button-row">
                <button class="white-btn" data-type="digit">1</button>
                <button class="white-btn" data-type="digit">2</button>
                <button class="white-btn" data-type="digit">3</button>
                <button class="green-btn" data-type="operator">-</button>
            </div>
            <div class="button-row">
                <button class="white-btn" data-type="digit">4</button>
                <button class="white-btn" data-type="digit">5</button>
                <button class="white-btn" data-type="digit">6</button>
                <button class="green-btn" data-type="operator">+</button>
            </div>
            <div class="button-row">
                <button class="white-btn" data-type="digit">7</button>
                <button class="white-btn" data-type="digit">8</button>
                <button class="white-btn" data-type="digit">9</button>
                <button class="red-btn" data-type="equal">=</button>
            </div>
            <div class="button-row">
                <button class="green-btn" data-type="operator">%</button>
                <button class="white-btn" data-type="digit">0</button>
                <button class="white-btn">.</button>
            </div>

        </div>

    </div>
</body>
</html>
