<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = “theme-color” content = “#71B280>
    <title>Calculator</title>
    <link rel="stylesheet" href="reset-styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div id="result-display">82.2331</div>
        <div class="button-row">
            <button class="red-font">C</button>
            <button class="red-font">+/-</button>
            <button class="red-font">%</button>
            <button class="yellow-font">/</button>
        </div>
        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow-font">x</button>
        </div>
        <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow-font">-</button>
        </div>
        <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow-font">+</button>
        </div>
        <div class="button-row">
            <button class="red-font">&#9003;</button>
            <button>0</button>
            <button>.</button>
            <button class="yellow-font">=</button>
        </div>
    </div>
</body>
</html>
